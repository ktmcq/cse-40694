<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="styles.css" type="text/css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <title>Scavenger Hunt Hub</title>
    </head>
    <body>
        <!-- Navigation bar -->
        <div id=navbar>
            <h3>
                <a href="../index.html">Home</a>
                <a href="../puzzle/puzzle.html">???</a>
            </h3>
        </div>
        <h1>So you think you have credentials to be here?</h1>
        <div>
            <h3>Prove it.</h3>
            
            <!-- Accept user input -->
            <form method="POST">
                
                <!-- Accept code -->
                <label for="code">Code: </label>
                <input type="text"
                       name="code"
                       id="code"
                       placeholder="enter code"
                       required
                />
                <br>
                
                <!-- Accept hotdog selection -->
                <label for="hotdog">Is a hotdog a sandwhich? </label>
                <select id="hotdog" name="hotdog">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                <br>
                <br>
                <button type="submit">Submit</button>
            </form>
            <img id="lock"
                 src="../images/padlock.jpg"
                 alt="Locked Padlock"
                 width=500px
            />
        </div>
    </body>
</html>
