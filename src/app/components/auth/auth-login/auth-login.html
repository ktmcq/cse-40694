<div>
    <div>
        <!-- pass user data down, pass on-submit event up -->
        <auth-form 
            user="$ctrl.user" 
            message="{{ $ctrl.error }}"
            button="Log In"
            on-submit="$ctrl.validateUser($event);">
        </auth-form>
    </div>
    <div style="font-family: Tahoma, Geneva, sans-serif; text-align: center; padding-top: 1em; font-weight: bold; text-shadow: 2px 2px #5d9c77">
        <!-- use ui-router "state ref" to route to register -->
        <a ui-sref="auth.login" style = "text-shadow: none; font-size: 2em; text-color: #5d9c77">
            Don't have an account? Create one here.
        </a>
    </div>
</div>
